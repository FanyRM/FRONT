    <span class="spacer"></span>
    <button (click)="volver()">Volver</button>
  </div>
  
  <!-- Contenedor principal -->
  <div class="container" [ngClass]="{ 'dark-mode': isDarkMode }">
  
    <!-- Cuadro grande con imagen y contenido -->
    <div class="cuadro-grande" [ngClass]="{ 'dark-mode': isDarkMode }">
      <div class="image-container" [ngClass]="{ 'dark-mode': isDarkMode }">
        
      </div>

      <p>Obtén la mejor calidad. No esperes más y realiza tu compra ahora mismo.</p>
      <!-- Contenedor del botón de PayPal -->
      <div id="paypal-button-container"></div>
      <!-- Cuadro atractivo con beneficios -->
