<link rel="stylesheet" href="../../../../../css/sa-contenido.css">

<div clss="principalContenedor">
    <!--Fondo de color-->
    <div class="fondoSA">
        <!--Titulo-->
        <h1 class="Examiner"> Agregar Sucursal</h1>
        <!--Botones de navegacion-->
        <div class="contenedorBotones">
            <div class="grupoBotones">
                <button class="botonNavegacion" routerLink="/empleado-p/home-e">
                    <mat-icon>home</mat-icon>
                </button>
                <button class="botonNavegacion" routerLink="/empleado-p/productos-e">
                    <mat-icon>undo</mat-icon>
                </button>
            </div>
        </div>
        <!--Contenedor del formulario-->
        <div class="contenedorInfo">
            <h3 >Agregar Productos</h3>
            <div class="mb-3">
                <label for="juego" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="Nom_Prod" placeholder="Ingresa el nombre del Producto">
            <div class="mb-3">
                <label for="costo" class="form-label">Tipo de Producto</label>
                <input type="text" class="form-control" id="Tipo_prod" placeholder="Tipo de Producto">
            </div>
            <div class="mb-3">
                <label for="renta" class="form-label">Existencia del Producto</label>
                <input type="text" class="form-control" id="Exist_Prod" placeholder="Existencia del producto">
            </div>
            <div class="mb-3">
                <label for="renta" class="form-label">Cantidad Producto</label>
                <input type="text" class="form-control" id="Exist_Prod" placeholder="Existencia del producto">
            </div>
            <div class="mb-3">
                <label for="renta" class="form-label">Precio Producto</label>
                <input type="text" class="form-control" id="Precio_Prod" placeholder="Precio del producto">
            </div>
            <div class="mb-3">
                <label for="renta" class="form-label">Descuento Producto</label>
                <input type="text" class="form-control" id="Desc_Prod" placeholder="Descuento del producto">
            </div>
        </div>
        <!--Botones para guardar la informacion del empleado-->
        <div class="contenedorBotones">
            <div class="grupoBotones">
                <button class="botonAgreMod">
                    <mat-icon>add</mat-icon>
                    Agregar
                </button>
            </div>
        </div>
    </div>
    
</div>
<div>
    <p>Sucursales</p>
</div>
