<link rel="stylesheet" href="../../../../../css/sa-contenido.css">

<div clss="principalContenedor">
    <!--Fondo de color-->
    <div class="fondoSA">
        <!--Titulo-->
        <h1 class="Examiner">{{ operacion }} Notas</h1>
        <!--Botones de navegacion-->
        <div class="contenedorBotones">
            <div class="grupoBotones">
                <button class="botonNavegacion" routerLink="/admin/principal">
                    <mat-icon>home</mat-icon>
                </button>
                <button class="botonNavegacion" routerLink="/admin/mensajes">
                    <mat-icon>undo</mat-icon>
                </button>
            </div>
        </div>
        <!--Contenedor del formulario-->
          <div class="contenedorInfo">
            <h3 >Datos de notas</h3>

            <form [formGroup]="formAddNotas" (ngSubmit)="agregarNota()">

              <div class="mb-3">
                <label for="Nom_Jueg" class="form-label">Remitente de la Nota</label>
                <input formControlName="Remi_Nota" type="text" class="form-control" id="Remi_Nota" placeholder="Ingresar el Remitente de la nota">
                <samp *ngIf="formAddNotas.get('Remi_Nota')?.hasError('required') && formAddNotas.get('Remi_Nota')?.touched">
                    * Se requiere  el  remitente de <strong>la nota</strong>
                </samp>
                <samp *ngIf="formAddNotas.get('Remi_Nota')?.hasError('maxlength')">
                  * No debe exceder los 30 caracteres
                </samp>
              </div>

              <div class="mb-3">
                <label for="Nota_Glob" class="form-label">Nota</label>
                <input formControlName="Nota_Glob" type="numbers" class="form-control" id="Nota_Glob" placeholder="Ingresar el mensaje">
                <samp *ngIf="formAddNotas.get('Nota_Glob')?.hasError('required') && formAddNotas.get('Nota_Glob')?.touched">
                    * Se requiere un mensaje <strong>mensaje</strong>
                </samp>
                <samp *ngIf="formAddNotas.get('Nota_Glob')?.hasError('maxlength')">
                  * No debe exceder los 500 caracteres
                </samp>
              </div>




              <div class="grupoBotones">
                <button [disabled]="formAddNotas.invalid" type="submit" class="botonAgreMod">Guardar</button>
              </div>

            </form>

          </div>


        <!--Botones para guardar la informacion del empleado-->
    </div>

</div>
<div>
    <p>Juegos</p>
</div>
