<link rel="stylesheet" href="../../../../../css/sa-contenido.css">

<div clss="principalContenedor">
    <!--Fondo de color-->
    <div class="fondoSA">
        <!--Titulo-->
        <h1 class="Examiner"> Agregar Sucursal</h1>
        <!--Botones de navegacion-->
        <div class="contenedorBotones">
            <div class="grupoBotones">
                <button class="botonNavegacion" routerLink="/super-admin/principal">
                    <mat-icon>home</mat-icon>
                </button>
                <button class="botonNavegacion" routerLink="/super-admin/sucursales">
                    <mat-icon>undo</mat-icon>
                </button>
            </div>
        </div>
        <!--Contenedor del formulario-->
        <div class="contenedorInfo">
            <h3 >Datos de sucursal</h3>

            <form [formGroup]="formAddSucursal" (ngSubmit)="agregarSucursal()">
                <div class="mb-3">
                    <label for="sucursal" class="form-label">Nombre Sucursal</label>
                    <input formControlName="sucursal" type="text" class="form-control" id="sucursal" placeholder="Ingresar nombre de la sucursal">
                    <samp *ngIf="formAddSucursal.get('contrasenia')?.hasError('required') && formAddSucursal.get('apePaterno')?.touched" class="requerimientosError">
                        * Se requiere un nombre para la sucursal
                    </samp>
                </div>
                <div class="mb-3">
                    <label for="localizacion" class="form-label">Localizaci贸n</label>
                    <input formControlName="localiza" type="text" class="form-control" id="localizacion" placeholder="Agregar localizaci贸n">
                    <samp *ngIf="formAddSucursal.get('contrasenia')?.hasError('required') && formAddSucursal.get('apePaterno')?.touched" class="requerimientosError">
                        * Se necesita una localidad
                    </samp>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci贸n</label>
                    <input formControlName="descripcion" type="text" class="form-control" id="descripcion" placeholder="Datos sobre la sucursal">
                    <samp *ngIf="formAddSucursal.get('contrasenia')?.hasError('required') && formAddSucursal.get('apePaterno')?.touched" class="requerimientosError">
                        * El campo descripci贸n es requerido
                    </samp>
                </div>
            </form>

            
        </div>
        <!--Botones para guardar la informacion del empleado-->
        <div class="contenedorBotones">
            <div class="grupoBotones">
                <button [disabled]="formAddSucursal.invalid" type="submit" class="botonAgreMod">
                    <mat-icon>add</mat-icon>
                    Agregar
                </button>
            </div>
        </div>
    </div>
    
</div>
<div>
    <p>Sucursales</p>
</div>
