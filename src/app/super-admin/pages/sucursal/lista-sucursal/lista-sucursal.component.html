<!--<p>lista-sucursal works!</p>-->
<link rel="stylesheet" href="../../../../../css/sa-contenido.css">

<div clss="principalContenedor">
    <!--Fondo de color-->
    <div class="fondoSA">
        <!--Titulo-->
        <h1 class="Examiner">Sucursales</h1>
        <!--Botones de navegacion-->
        <div class="contenedorBotones">
            <div class="grupoBotones">
                <button class="botonNavegacion" routerLink="/super-admin/principal">
                    <mat-icon>home</mat-icon>
                </button>
            </div>
        </div>
        <!--Tabla-->
        <div class="contenedorTabla">
            <table class="styled-table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre Sucursal</th>
                    <th scope="col">Localizaci√≥n</th>
                    <th scope="col">Detalles</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listSucursal">
                    <td> {{ item.id }} </td>
                    <td> {{ item.sucursal }} </td>
                    <td> {{ item.localiza }} </td>
                    <td> {{ item.descripcion }} </td>
                    <td>
                      <button routerLink="/super-admin/empleado" class="botonEditData">
                          <mat-icon>edit</mat-icon>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div>
            <button class="botonesAgregar" routerLink="/super-admin/nueva-sucursal">
                Agregar sucursal
            </button>
        </div>
    </div>
    
</div>
<div>
    <p>Sucursales</p>
</div>
