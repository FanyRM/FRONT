<!--<p>nuevo-empleado works!</p>-->
<link rel="stylesheet" href="../../../../../css/sa-contenido.css">

<div clss="principalContenedor">
    <!--Fondo de color-->
    <div class="fondoSA">
        <!--Titulo-->
        <h1 class="Examiner"> Agregar Empleado</h1>
        <!--Botones de navegacion-->
        <div class="contenedorBotones">
            <div class="grupoBotones">
                <button class="botonNavegacion" routerLink="/super-admin/principal">
                    <mat-icon>home</mat-icon>
                </button>
                <button class="botonNavegacion" routerLink="/super-admin/empleados">
                    <mat-icon>undo</mat-icon>
                </button>
            </div>
        </div>
        <!--Contenedor del formulario-->
        
        <div class="contenedorInfo">
            <h3 >Datos empleado</h3>
            <!--Formulario-->
            <form [formGroup]="formAddEmpleado" (ngSubmit)="agregarEmpleado()"> 
                <!--Nombre del empleado-->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre(s)</label>
                    <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Ingresa nombre">
                    <samp *ngIf="formAddEmpleado.get('nombre')?.hasError('required') && formAddEmpleado.get('nombre')?.touched" class="requerimientosError">
                        * El campo nombre es requerido
                    </samp>
                </div>
                <!--Apellido paterno-->
                <div class="mb-3">
                    <label for="apePaterno" class="form-label">Apellido paterno</label>
                    <input formControlName="apePaterno" type="text" class="form-control" id="apePaterno" placeholder="Ingresa apellido paterno">
                    <samp *ngIf="formAddEmpleado.get('apePaterno')?.hasError('required') && formAddEmpleado.get('apePaterno')?.touched" class="requerimientosError">
                        * El campo apellido paterno es requerido
                    </samp>
                </div>
                <!--Apellido Materno-->
                <div class="mb-3">
                    <label for="apeMaterno" class="form-label">Apellido materno</label>
                    <input formControlName="apeMaterno" type="text" class="form-control" id="apeMaterno" placeholder="Ingresa apellido materno">
                    <samp *ngIf="formAddEmpleado.get('apeMaterno')?.hasError('required') && formAddEmpleado.get('apePaterno')?.touched" class="requerimientosError">
                        * El campo apellido materno es requerido
                    </samp>
                </div>
                <!--Edad del empleado-->
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input formControlName="edad" type="number" class="form-control" id="edad" placeholder="Ingresa edad">
                    <samp *ngIf="formAddEmpleado.get('edad')?.hasError('required') && formAddEmpleado.get('apePaterno')?.touched" class="requerimientosError">
                        * El campo edad es requerido
                    </samp>
                </div>
                <!--Telefono-->
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input formControlName="telefono" type="text" class="form-control" id="telefono" placeholder="Ingresa telefono">
                    <samp *ngIf="formAddEmpleado.get('telefono')?.hasError('required') && formAddEmpleado.get('apePaterno')?.touched" class="requerimientosError">
                        * El campo telefono es requerido
                    </samp>
                </div>
                <!--Email-->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input formControlName="email" type="email" class="form-control" id="email" placeholder="Ingresa email">
                    <samp *ngIf="formAddEmpleado.get('email')?.hasError('required') && formAddEmpleado.get('apePaterno')?.touched" class="requerimientosError">
                        * El campo email es requerido
                    </samp>
                </div>
                <!--Password para acceso a app de sr macondo-->
                <div class="mb-3">
                    <label for="contrasenia" class="form-label">Contraseña</label>
                    <input formControlName="contrasenia" type="text" class="form-control" id="contrasenia" placeholder="Ingresa contraseña de inicio de sesión">
                    <samp *ngIf="formAddEmpleado.get('contrasenia')?.hasError('required') && formAddEmpleado.get('apePaterno')?.touched" class="requerimientosError">
                        * El campo contrasenia es requerido
                    </samp>
                </div>
                <!--Estado del empleado-->
                <div>
                    <label class="form-label">Estado del empleado</label>
                    <select formControlName="estado" class="selectorSA">
                        <option selected>Selecione un estado</option>
                        <option value="true">Presente</option>
                        <option value="false">Ausente</option>
                    </select>
                </div>
                <!--Rol del empleado-->
                <div>
                    <label class="form-label">Rol del empleado</label>
                    <select formControlName="rol" class="selectorSA">
                        <option selected>Selecione un rol</option>
                        <option value="1">Empleado</option>
                        <option value="2">Administrador</option>
                        <option value="3">Gerente Administrativo</option>
                    </select>
                </div>
                <!--Sucursal-->
                <div>
                    <label class="form-label">Sucursal de trabajo</label>
                    <select formControlName="sucursal" class="selectorSA">
                        <option selected>Selecione una sucursal</option>
                        <!--<option *ngFor="let sucursal of sucursales" [value]="sucursal.id">{{sucursal.sucursal}}</option>-->
                    </select>
                </div>
            </form>
        </div>
        <!--Botones para guardar la informacion del empleado-->
        <div class="contenedorBotones">
            <div class="grupoBotones">
                <button [disabled]="formAddEmpleado.invalid" type="submit" class="botonAgreMod">
                    <mat-icon>add</mat-icon>
                    Agregar
                </button>
            </div>
        </div>
    </div>
    
</div>
<div>
    <p>Empleados</p>
</div>
