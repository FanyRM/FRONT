<!--<p>lista-empleado works!</p>-->
<link rel="stylesheet" href="../../../../../css/sa-contenido.css">

<div clss="principalContenedor">
    <!--Fondo de color-->
    <div class="fondoSA">
        <!--Titulo-->
        <h1 class="Examiner"> Empleados</h1>
        <!--Botones de navegacion-->
        <div class="contenedorBotones">
            <div class="grupoBotones">
                <button class="botonNavegacion" routerLink="/super-admin/principal">
                    <mat-icon>home</mat-icon>
                </button>
            </div>
        </div>
        <!--Tabla-->
        <div class="contenedorTabla">
            <table class="styled-table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Email</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Sucursal</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listEmpleado">
                        <td>{{ item.id }}</td>
                        <td>{{ item.nombreCompleto }}</td>
                        <td>{{ item.telefono }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.rol }}</td>
                        <td>{{ item.sucursal }}</td>
                        <td>
                            <button routerLink="/super-admin/empleado/ {{item.id}} " class="botonEditData">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
              </table>
        </div>
        <div>
            <button class="botonesAgregar" routerLink="/super-admin/nuevo-empleado">
                Agregar Empleado
            </button>
        </div>
    </div>
    
</div>
<div>
    <p>Empleados</p>
</div>
