<link rel="stylesheet" href="../../../../../css/home.css">

<div class="contenedorLista" [ngClass]="{ 'dark-mode': isDarkMode }">
  <div class="backgroundHome">

      <!--Titulo del apartado-->
      <div class="encabezados" [ngClass]="{ 'dark-mode': isDarkMode }">
          <h1 class="Examiner" [ngClass]="{ 'dark-mode': isDarkMode }">Sucursales</h1>
      </div>

      <!--Botones de navegacion a home-->
      <div class="contenedorRegresar" [ngClass]="{ 'dark-mode': isDarkMode }">
          <button class="botonNavegacion" routerLink="/sr-macondo/tienda">
              <mat-icon>home</mat-icon>
          </button>
      </div>
      <div class="contenedorCard" [ngClass]="{ 'dark-mode': isDarkMode }">
        <div class="card" *ngFor="let sucursal of ListSucursal">
            <img [src]="sucursal | sucursalImage2" [alt]="sucursal.Nom_Suc"
            [ngStyle]="{ 'width': '90%', 
                'height': 'auto',
                'max-height': '9rem',
                'object-fit': 'cover',
               'margin': '10px'}">
            <div class="card-body">
              <h5 class="card-title">{{sucursal.Nom_Suc}}</h5>
            </div>
            <div class="card-footer">
                <small class="text-body-secondary"> Direcci√≥n: {{sucursal.Loc_Suc}}</small>
            </div>
        </div>




  </div>
</div>
